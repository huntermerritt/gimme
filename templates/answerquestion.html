<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Suggestion</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


</head>
<style>

    body
    {
        font-family: 'Roboto', sans-serif;
    }

    .question
    {
        height: 15vh;
    }


</style>
<body>

<div class="container">

    <div class="row">

        <div class="col-8" style="height: 15vh;">
            <h3 style="padding-top: 25px; color: red;"><a style="color: red;" href="{{ url_for('startpage') }}">Gimme</a></h3>
        </div>

        <div class="col-4" style="height: 15vh;">
            <label for="repository" style="color: black; padding-top: 5px;">Search:</label>
            <input class="form-control" aria-label="Search:" name="project" id="repository" placeholder="Ex. best free tool for graphic design?" style="width: 100%;">
        </div>

        <br>
        <br>
        <br>

        <div class="col-12">
            <div class="btn-group float-right" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-danger">Home</button>
                  <button type="button" class="btn btn-danger">Browse</button>
            </div>
        </div>

        <br>
        <br>

        <div class="col-4"></div>



        <div class="col-4">

            <form action="{{ url_for('postanswer') }}" method="POST" id="codesubmit" style="width: 100%;">

                <h5>Request: {{ question }}</h5>
                <p>Category: {{ category }}</p>

                <div class="form-group">
                    <label for="question">Name of the suggestion:</label>
                    <input type="text" class="form-control" name="suggestion" id="question" placeholder="Canva">
                </div>

                <div class="form-group">
                    <label for="url">Copy and paste URL of the answer:</label>
                    <input type="text" class="form-control" name="url" id="url" placeholder="https://www.canva.com">
                </div>

                <input type="hidden" id="custId" name="id" value="{{ id }}">

                <button class="btn btn-danger" type="submit">Submit</button>

            </form>

        </div>

        <div class="col-4"></div>

    </div>

</div>

</body>
</html>
